<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NordBund Analytics - Loading</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020617;
            /* Deep Slate / Black */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Logo Shield Animation */
        .shield-container {
            width: 80px;
            height: 80px;
            background: #2563eb;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
            animation: shield-entry 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        .shield-icon {
            color: white;
            width: 48px;
            height: 48px;
        }

        /* Text Animation */
        .brand-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .nord {
            color: white;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fade-up 0.8s ease-out 0.6s forwards;
            transform: translateY(10px);
        }

        .bund {
            color: #2563eb;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.4em;
            opacity: 0;
            animation: fade-up 0.8s ease-out 0.8s forwards;
            transform: translateY(10px);
            margin-left: 0.4em;
            /* Offset for tracking */
        }

        /* Accent Line */
        .line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2563eb, transparent);
            margin-top: 10px;
            animation: grow-line 1.5s ease-in-out 1s forwards;
        }

        @keyframes shield-entry {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes grow-line {
            to {
                width: 120px;
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <div class="shield-container">
            <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path d="M12 8v4"></path>
                <path d="M12 16h.01"></path>
            </svg>
        </div>
        <div class="brand-text">
            <span class="nord">NORD</span>
            <span class="bund">BUND</span>
        </div>
        <div class="line"></div>
    </div>
</body>

</html>
